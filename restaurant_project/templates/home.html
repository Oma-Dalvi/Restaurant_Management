<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }
        h3 {
            margin-bottom: 40px;
            font-size: 1.5em;
            color: #777;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .register:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Restaurant Project</h1>
        <h3>Choose Account Type</h3>
        <div class="buttons">
            <a href="/api/restaurant/restaurants_login" class="login">Restaurant</a>
            <a href="/customer" class="login">Customer</a>
        </div>
    </div>
</body>
</html>
