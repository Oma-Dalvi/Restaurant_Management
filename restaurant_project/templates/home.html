<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: grid;
            height: 100vh;
            width: 100%;
            place-items: center;
            background: #f2f2f2;
        }
        .container {
            width: 400px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 40px 30px;
        }
        h1 {
            font-size: 2.2em;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            border-radius: 15px 15px 0 0;
            margin-bottom: 20px;
            line-height: 1.2em;
            padding: 20px;
        }
        h3 {
            margin-bottom: 30px;
            font-size: 1.3em;
            color: #555;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .login, .register {
            text-decoration: none;
            background-color: #4158d0;
            color: #fff;
            padding: 12px 0;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .login:hover, .register:hover {
            background-color: #c850c0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Restaurant Project</h1>
        <h3>Select Account Type</h3>
        <div class="buttons">
            <a href="/api/restaurant/restaurants_login" class="login">Restaurant</a>
            <a href="/api/customer/customer_login" class="login">Customer</a>
        </div>
    </div>
</body>
</html>
