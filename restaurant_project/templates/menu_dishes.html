<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 2em;
            color: #333333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            font-size: 1.2em;
            color: #555555;
            background-color: #f9f9f9;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            display: flex; /* Display as flex for delete button */
            justify-content: space-between; /* Space between dish name and delete button */
            align-items: center; /* Center items vertically */
        }
        li a {
            text-decoration: none; /* Remove underline */
            color: #555555; /* Keep color consistent */
        }
        li a:hover {
            color: #333333; /* Darker color on hover */
        }
        li:hover {
            background-color: #eaeaea;
        }
        .add-dish-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #6d5b97, #8e7cc3);
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .add-dish-button:hover {
            background: linear-gradient(135deg, #8e7cc3, #6d5b97);
        }
        .logout-button {
            background: linear-gradient(135deg, #6d5b97, #8e7cc3);
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s ease;
            margin-top: 20px;
        }
        .logout-button:hover {
            background: linear-gradient(135deg, #8e7cc3, #6d5b97);
        }
        .delete-dish-button {
            background: none;
            border: none;
            color: #ff4e50;
            font-size: 1.2em;
            cursor: pointer;
            margin-left: 10px;
            padding: 0;
            transition: color 0.3s;
        }
        .delete-dish-button:hover {
            color: #d43d3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dishes for {{ menu.menu_type.menu_name }}</h1>

        <!-- Add Dish Button -->
        <a href="{% url 'add-dish-to-menu' menu.id %}" class="add-dish-button">Add New Dish</a>

        <ul>
            {% for dish in dishes %}
                <li>
                    <a href="#">{{ dish.dish.name }}</a>
                    <!-- Form for deleting the dish -->
                    <form action="{% url 'delete-dish' dish.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="delete-dish-button" title="Delete Dish">&times;</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <!-- Logout Button -->
        <form action="{% url 'restaurant-logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
</body>
</html>
