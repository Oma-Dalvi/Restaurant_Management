<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Dish</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: #333333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            background: linear-gradient(-135deg, #c850c0, #4158d0);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            width: 100%;
        }
        .submit-button:hover {
            background: linear-gradient(-135deg, #b03fa8, #3648c2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Dish to {{ menu.menu_type.menu_name }}</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="dish_name">Dish Name:</label>
                <input type="text" id="dish_name" name="dish_name" required>
            </div>
            <button type="submit" class="submit-button">Add Dish</button>
        </form>
    </div>
</body>
</html>
