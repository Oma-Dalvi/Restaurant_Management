<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.restaurant_name }} - Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .menu-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Menu for {{ restaurant.restaurant_name }}</h1>
        {% if menus %}
            {% for menu in menus %}
            <div class="menu-item">
                <h2>{{ menu.menu_type }}</h2>
            </div>
            {% endfor %}
        {% else %}
            <p>No menu available for this restaurant.</p>
        {% endif %}
    </div>
</body>
</html>
